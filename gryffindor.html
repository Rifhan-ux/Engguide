<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gryffindor</title>
  <style>
    /* พื้นฐาน */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      background: #6B2B2A; /* สีแดงเข้มของ Gryffindor */
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* ชื่อบ้าน */
    .house-name {
      font-size: 3em; /* ขนาดตัวอักษรใหญ่ */
      font-weight: bold;
      margin: 0;
      text-align: center;
      z-index: 2;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* เงา */
    }

    /* โลโก้บ้าน */
    .house-logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      z-index: 2;
    }

    /* กลอน */
    .poem {
      margin: 20px 0;
      font-size: 1.2em;
      line-height: 1.5;
      text-align: center;
      white-space: pre-wrap;
      z-index: 2;
    }

    /* ปุ่ม */
    .toggle-button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #fff;
      color: #6B2B2A;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }

    .toggle-button:hover {
      background-color: #ddd;
    }

    /* เอฟเฟกต์ประกายแสง */
    #sparks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .spark {
      position: absolute;
      width: 5px;
      height: 5px;
      background: radial-gradient(circle, rgba(255, 215, 0, 1), rgba(255, 215, 0, 0.5));
      border-radius: 50%;
      animation: sparkle 2s linear infinite;
      opacity: 0.8;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-50px) scale(1.5);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- เอฟเฟกต์ประกายแสง -->
  <div id="sparks"></div>

  <!-- ชื่อบ้าน -->
  <h1 class="house-name">Gryffindor</h1>

  <!-- โลโก้ -->
  <img class="house-logo" src="Gryffindor_logo.png" alt="Gryffindor Logo">

  <!-- กลอน -->
  <div id="poem" class="poem">
สู่ Gryffindor ผู้กล้าหาญ,  
ยุติธรรมพร้อมทุกสถาน,  
จงเดินหน้าไม่ไหวหวั่น,  
คือบ้านแห่งความยิ่งใหญ่!
  </div>

  <!-- ปุ่มเปลี่ยนภาษา -->
  <button class="toggle-button" onclick="toggleLanguage()">เปลี่ยนเป็นภาษาอังกฤษ</button>

  <script>
    let isThai = true;

    function toggleLanguage() {
      const poemElement = document.getElementById('poem');
      const buttonElement = document.querySelector('.toggle-button');

      if (isThai) {
        poemElement.textContent = `To Gryffindor, the brave and true  
With justice strong in all you do  
Move forward bold, without dismay  
The house of greatness, here you stay!`;
        buttonElement.textContent = 'เปลี่ยนเป็นภาษาไทย';
      } else {
        poemElement.textContent = `สู่ Gryffindor ผู้กล้าหาญ,  
ยุติธรรมพร้อมทุกสถาน,  
จงเดินหน้าไม่ไหวหวั่น,  
คือบ้านแห่งความยิ่งใหญ่!`;
        buttonElement.textContent = 'Change to English';
      }
      isThai = !isThai;
    }

    // สร้างประกายแสง
    function createSpark() {
      const sparksContainer = document.getElementById('sparks');
      const spark = document.createElement('div');
      spark.classList.add('spark');

      // ตำแหน่งและความเร็วสุ่ม
      spark.style.left = `${Math.random() * 100}vw`; // ตำแหน่งแนวนอนแบบสุ่ม
      spark.style.top = `${Math.random() * 100}vh`; // ตำแหน่งแนวตั้งแบบสุ่ม
      spark.style.animationDuration = `${Math.random() * 2 + 1.5}s`; // ความเร็วแบบสุ่ม

      sparksContainer.appendChild(spark);

      // ลบประกายเมื่ออนิเมชั่นจบ
      spark.addEventListener('animationend', () => {
        spark.remove();
      });
    }

    // สร้างประกายใหม่ทุก 150ms
    setInterval(createSpark, 150);
  </script>
</body>
</html>
