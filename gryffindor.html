<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gryffindor Magic Enhanced</title>
  <style>
    /* พื้นหลัง */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      background: radial-gradient(circle at center, #6B2B2A, #1A0A09);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ชื่อบ้าน */
    .house-name {
      font-size: 4em;
      font-weight: bold;
      margin: 0;
      text-align: center;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 
                   0 0 40px rgba(255, 165, 0, 0.6), 
                   0 0 60px rgba(255, 100, 0, 0.4);
    }

    /* โลโก้ */
    .house-logo {
      width: 250px;
      height: auto;
      margin-top: 20px;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.9)) 
              drop-shadow(0 0 50px rgba(255, 165, 0, 0.7))
              drop-shadow(0 0 80px rgba(255, 100, 0, 0.5));
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* กลอน */
    .poem {
      margin: 20px 0;
      font-size: 1.2em;
      line-height: 1.5;
      text-align: center;
      white-space: pre-wrap;
    }

    /* ปุ่ม */
    .toggle-button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #fff;
      color: #6B2B2A;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      z-index: 10; /* ทำให้ปุ่มอยู่ด้านบน */
    }

    .toggle-button:hover {
      background-color: #ddd;
    }

    /* ประกายแสง */
    #sparks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .spark {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, rgba(255, 215, 0, 1), rgba(255, 215, 0, 0));
      border-radius: 50%;
      animation: sparkle 3s linear infinite;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-200px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- เอฟเฟกต์ประกายแสง -->
  <div id="sparks"></div>

  <!-- ชื่อบ้าน -->
  <h1 class="house-name">Gryffindor</h1>

  <!-- โลโก้ -->
  <img class="house-logo" src="Gryffindor_logo.png" alt="Gryffindor Logo">

  <!-- กลอน -->
  <div id="poem" class="poem">
สู่ Gryffindor ผู้กล้าหาญ,  
ยุติธรรมพร้อมทุกสถาน,  
จงเดินหน้าไม่ไหวหวั่น,  
คือบ้านแห่งความยิ่งใหญ่!
  </div>

  <!-- ปุ่มเปลี่ยนภาษา -->
  <button class="toggle-button" onclick="toggleLanguage()">เปลี่ยนเป็นภาษาอังกฤษ</button>

  <script>
    let isThai = true;

    function toggleLanguage() {
      const poemElement = document.getElementById('poem');
      const buttonElement = document.querySelector('.toggle-button');

      if (isThai) {
        poemElement.textContent = `To Gryffindor, the brave and true  
With justice strong in all you do  
Move forward bold, without dismay  
The house of greatness, here you stay!`;
        buttonElement.textContent = 'เปลี่ยนเป็นภาษาไทย';
      } else {
        poemElement.textContent = `สู่ Gryffindor ผู้กล้าหาญ,  
ยุติธรรมพร้อมทุกสถาน,  
จงเดินหน้าไม่ไหวหวั่น,  
คือบ้านแห่งความยิ่งใหญ่!`;
        buttonElement.textContent = 'Change to English';
      }
      isThai = !isThai;
    }

    // สร้างประกายแสง
    function createSpark() {
      const sparksContainer = document.getElementById('sparks');
      const spark = document.createElement('div');
      spark.classList.add('spark');

      spark.style.left = `${Math.random() * 100}vw`;
      spark.style.top = `${Math.random() * 100}vh`;
      spark.style.animationDuration = `${Math.random() * 2 + 1}s`;

      sparksContainer.appendChild(spark);

      spark.addEventListener('animationend', () => {
        spark.remove();
      });
    }

    // สร้างประกายใหม่ทุก 100ms
    setInterval(createSpark, 200);
  </script>
</body>
</html>
