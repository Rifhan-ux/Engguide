<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hufflepuff Magic Enhanced</title>
  <style>
    /* ตั้งค่าพื้นฐาน */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      background: radial-gradient(circle at center, #B5803E, #261806); /* สีทองของ Hufflepuff */
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ชื่อบ้าน */
    .house-name {
      font-size: 4em;
      font-weight: bold;
      margin: 0;
      text-align: center;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                   0 0 40px rgba(255, 255, 204, 0.6), 
                   0 0 60px rgba(204, 204, 153, 0.4);
    }

    /* โลโก้ */
    .house-logo {
      width: 250px;
      height: auto;
      margin-top: 20px;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(255, 255, 153, 0.9)) 
              drop-shadow(0 0 50px rgba(255, 223, 0, 0.7))
              drop-shadow(0 0 80px rgba(204, 204, 102, 0.5));
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* กลอน */
    .poem {
      margin: 20px 0;
      font-size: 1.2em;
      line-height: 1.5;
      text-align: center;
      white-space: pre-wrap;
    }

    /* ปุ่ม */
    .toggle-button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #fff;
      color: #B5803E;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      z-index: 10; /* ทำให้ปุ่มอยู่ด้านบน */
    }

    .toggle-button:hover {
      background-color: #ddd;
    }

    /* ฟองอากาศ */
    #bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* อยู่ด้านหลังเนื้อหา */
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px; /* เริ่มจากนอกหน้าจอ */
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.5); /* สีฟองโปร่งแสง */
      border-radius: 50%;
      animation: rise 10s linear infinite;
    }

    .bubble:nth-child(odd) {
      width: 30px;
      height: 30px;
      animation-duration: 12s;
    }

    @keyframes rise {
      0% {
        transform: translateX(0) translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateX(-50px) translateY(-100vh) scale(0.8);
        opacity: 0; /* จางหายไปเมื่อถึงขอบจอ */
      }
    }
  </style>
</head>
<body>
  <!-- ฟองอากาศ -->
  <div id="bubbles"></div>

  <!-- ชื่อบ้าน -->
  <h1 class="house-name">Hufflepuff</h1>

  <!-- โลโก้ -->
  <img class="house-logo" src="Hufflepuff_logo.png" alt="Hufflepuff Logo">

  <!-- กลอน -->
  <div id="poem" class="poem">
สู่ Hufflepuff ผู้จริงใจ,  
ซื่อสัตย์มั่นและพร้อมให้,  
ความอบอุ่นอยู่เคียงใกล้,  
มิตรภาพไซร้ไม่สิ้นคลาย!
  </div>

  <!-- ปุ่มเปลี่ยนภาษา -->
  <button class="toggle-button" onclick="toggleLanguage()">เปลี่ยนเป็นภาษาอังกฤษ</button>

  <script>
    let isThai = true;

    function toggleLanguage() {
      const poemElement = document.getElementById('poem');
      const buttonElement = document.querySelector('.toggle-button');

      if (isThai) {
        poemElement.textContent = `To Hufflepuff, the kind and true  
Where loyalty and warmth shine through  
Friendships bloom and hearts align  
A place of peace, forever kind!`;
        buttonElement.textContent = 'เปลี่ยนเป็นภาษาไทย';
      } else {
        poemElement.textContent = `สู่ Hufflepuff ผู้จริงใจ,  
ซื่อสัตย์มั่นและพร้อมให้,  
ความอบอุ่นอยู่เคียงใกล้,  
มิตรภาพไซร้ไม่สิ้นคลาย!`;
        buttonElement.textContent = 'Change to English';
      }
      isThai = !isThai;
    }

    // สร้างฟองอากาศ
    function createBubble() {
      const bubbleContainer = document.getElementById('bubbles');
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.left = `${Math.random() * 100}vw`; // ตำแหน่งแนวนอนแบบสุ่ม
      bubble.style.animationDelay = `${Math.random() * 5}s`; // เวลาเริ่มแตกต่างกัน
      bubbleContainer.appendChild(bubble);

      // ลบฟองเมื่อออกนอกจอ
      bubble.addEventListener('animationend', () => {
        bubble.remove();
      });
    }

    // สร้างฟองใหม่ทุก 300ms
    setInterval(createBubble, 300);
  </script>
</body>
</html>
