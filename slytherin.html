<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slytherin Magic Enhanced</title>
  <style>
    /* ตั้งค่าพื้นฐาน */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      background: radial-gradient(circle at center, #0C3E35, #06251D); /* สีพื้นหลัง */
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ชื่อบ้าน */
    .house-name {
      font-size: 4em;
      font-weight: bold;
      margin: 0;
      text-align: center;
      text-shadow: 0 0 20px rgba(0, 255, 128, 0.8), 
                   0 0 40px rgba(0, 200, 100, 0.6), 
                   0 0 60px rgba(0, 128, 85, 0.4);
    }

    /* โลโก้ */
    .house-logo {
      width: 250px;
      height: auto;
      margin-top: 20px;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(0, 255, 128, 0.9)) 
              drop-shadow(0 0 50px rgba(0, 200, 100, 0.7))
              drop-shadow(0 0 80px rgba(0, 128, 85, 0.5));
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* กลอน */
    .poem {
      margin: 20px 0;
      font-size: 1.2em;
      line-height: 1.5;
      text-align: center;
      white-space: pre-wrap;
    }

    /* ปุ่ม */
    .toggle-button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #fff;
      color: #0C3E35;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      z-index: 10; /* ทำให้ปุ่มอยู่ด้านบน */
    }

    .toggle-button:hover {
      background-color: #ddd;
    }

    /* พื้นหลังอนุภาค */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* อยู่ด้านหลังเนื้อหา */
    }
  </style>
</head>
<body>
  <!-- พื้นหลังอนุภาค -->
  <div id="particles-js"></div>

  <!-- ชื่อบ้าน -->
  <h1 class="house-name">Slytherin</h1>

  <!-- โลโก้ -->
  <img class="house-logo" src="Slytherin_logo.png" alt="Slytherin Logo">

  <!-- กลอน -->
  <div id="poem" class="poem">
สู่ Slytherin ผู้ยิ่งใหญ่,  
ทะเยอทะยานสู่ฝันจริง,  
ไหวพริบเด่นกล้าประวิง,  
สมเป็นสิ่งแห่งผู้นำ!
  </div>

  <!-- ปุ่มเปลี่ยนภาษา -->
  <button class="toggle-button" onclick="toggleLanguage()">เปลี่ยนเป็นภาษาอังกฤษ</button>

  <script>
    let isThai = true;

    function toggleLanguage() {
      const poemElement = document.getElementById('poem');
      const buttonElement = document.querySelector('.toggle-button');

      if (isThai) {
        poemElement.textContent = `Welcome to Slytherin's domain  
Where ambition burns and dreams remain  
With cunning sharp and clever gain  
The path to greatness you shall claim!`;
        buttonElement.textContent = 'เปลี่ยนเป็นภาษาไทย';
      } else {
        poemElement.textContent = `สู่ Slytherin ผู้ยิ่งใหญ่,  
ทะเยอทะยานสู่ฝันจริง,  
ไหวพริบเด่นกล้าประวิง,  
สมเป็นสิ่งแห่งผู้นำ!`;
        buttonElement.textContent = 'Change to English';
      }
      isThai = !isThai;
    }
  </script>

  <!-- Particles.js ไลบรารี -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#00ff00" // สีเขียวของ Slytherin
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          }
        },
        opacity: {
          value: 0.5,
          random: true
        },
        size: {
          value: 3,
          random: true
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ff00",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          }
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
